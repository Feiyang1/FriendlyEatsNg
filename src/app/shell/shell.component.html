<div class="shell">
    <mat-toolbar color='primary'>
        <!-- <button mat-raised-button (click)="drawer.toggle()">Console</button> -->
        <span>Firebase for Web demo</span>
        <span class="spacer"></span>
        <button mat-raised-button (click)="window.open('https://firebase.google.com/summit/learn', '_blank')">Go to Firebase Summit</button>
    </mat-toolbar>
    <div class="content">
        <app-console></app-console>
        <div [ngClass]="(darkTheme$ | async) ? 'dark-theme' : ''" class="mat-app-background friendly-eats">
            <div class="loading" *ngIf="fakeLoading$ | async else elseBlock">
                <mat-spinner></mat-spinner>
                &nbsp;
                <div>
                    Reloading...
                </div>
            </div>
            <ng-template #elseBlock>
                <router-outlet></router-outlet>
            </ng-template>
        </div>
    </div>
</div>
<app-mascot></app-mascot>
