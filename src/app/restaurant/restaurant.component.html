<div *ngIf="restaurant; else notExist" class="container">
    <div class="xmark" (click)="onCancel()">
        âœ˜
    </div>
    <div class="header"
        [ngStyle]="{'background-image': 'url(' + restaurant.photoUrl + ')', 'background-size': 'cover', 'background-position': 'center'}">
        <div class="content">
            <div class="header-row">
                <div class="item name">
                    <h2>{{restaurant.name}}</h2>
                </div>
                <div class="item">{{restaurant.price | price}}</div>
            </div>
            <div class="header-row">
                {{restaurant.averageStar | star}}
            </div>
            <div class="header-row">
                <div class="item">{{restaurant.category}}</div>
                <div class="item">&#x2022;</div>
                <div class="item">{{restaurant.city}}</div>
            </div>
            <div class="header-row">
                {{restaurant.description}}
            </div>
        </div>
    </div>
    <div class="reviews">
        <div *ngFor="let rev of restaurant.reviews" class="review">
            <div class="row">
                <div class="author">{{rev.userName}}</div>
                <div>{{rev.star | star}}</div>
            </div>
            <div class="row">{{rev.comment}}</div>
        </div>
    </div>

</div>


<ng-template #notExist>
    <div>Oops! the restaurant doesn't exist</div>
</ng-template>
