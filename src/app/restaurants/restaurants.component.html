<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="10px grid">
        <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="50%" fxFlex.md="33%" *ngFor="let res of restaurants" (click)="onSelect(res.id)">
            <div class="round-container" *ngIf="(roundTile$ | async); else square">
                <div class="round"
                    [ngStyle]="{'background-image': 'url(' + res.photoUrl + ')', 'background-size': 'cover', 'background-position': 'center'}">
                </div>
                <div class="name">{{res.name}}</div>
            </div>

            <ng-template #square>
                <mat-card class="mat-elevation-z4" [ngClass]="(roundTile$ | async) ? 'round' : ''">
                    <img mat-card-image [src]="res.photoUrl" />
                    <mat-card-title>{{res.name}}</mat-card-title>
                    <mat-card-content>
                        <p>{{res.description}}</p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button>LIKE</button> <button mat-button>SHARE</button>
                    </mat-card-actions>
                </mat-card>
            </ng-template>

        </div>
    </div>
</div>
