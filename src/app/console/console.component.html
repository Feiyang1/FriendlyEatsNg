<mat-sidenav-container>
    <mat-sidenav mode="side" opened>
        <div class="side-container">
            <img class="firebase-logo"
                src="https://www.gstatic.com/mobilesdk/160503_mobilesdk/logo/2x/firebase_28dp.png">
            <div (click)="onSelect('rc')" class="product" [ngClass]="{ selected: selected === 'rc', blink: blinkRc}">
                gmp_nav20_remote_config</div>
            <div (click)="onSelect('fcm')" class="product" [ngClass]="{selected: selected === 'fcm', blink: blinkFcm}">
                gmp_nav20_cloud_messaging</div>
        </div>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-console-fcm *ngIf="selected === 'fcm'"></app-console-fcm>
        <app-console-rc *ngIf="selected === 'rc'"></app-console-rc>
    </mat-sidenav-content>
</mat-sidenav-container>
